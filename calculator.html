<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}

function calcularSen() {

var num = document.getElementById("n1");

num.value = sin(num);

}

</script>

</head>

<body>

<h1>Calculadora de Jéssica Martín Martín</h1>
Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>

<button onclick="calcularSen()"> sen(x) </button>

</body>

</html>
